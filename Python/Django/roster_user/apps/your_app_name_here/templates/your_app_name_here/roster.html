<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Roster</title>
    {% load static %}	
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <h1><strong>{{ roster.title}}</strong></h1>
    <h2>ID {{roster.id}} </h2>
    <p>Description : {{roster.description}} </p>
    <br></br>
    <br></br>
    <h2>Rosters: </h2>
    <ul>
    {% for user in roster.users.all %}
        <li>{{ user.first_name}} {{ user.last_name}}<a href="/users/{{ user.id}}"></a></li>
    {% endfor %}
    </ul>
    
    <div class="col">
        <form action="/rosters/{{ roster.id}}/add_user" method="POST">
            {% csrf_token %}
            <label for="user_id">Add user to roster</label>
            <select class="form-control" name="user_id">
            {% for user in other_users %}
                <option value="{{user.id}}">{{ user.first_name}} {{ user.last_name}}</option>
            {% endfor %}
            </select>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
    </div>
</body>
</html>
