<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Show</title>
</head>
<body>
    
        <a href="/shows">Go Back</a>
        
        <div class="container">
            {% if messages %}
                <ul class="messages">    
                    {% for message in messages %} 
                        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
            {% endfor %}
                    </ul>
            {% endif %}
            <form action="/shows/{{restful.id}}/update" method="POST">
            {% csrf_token %}
            <h1>Edit Show {{restful.id}}</h1>
            <div class="form-group">
                    <label for="new_title">Title:</label>
                    <input type="text" class="form-control" name="new_title" value="{{restful.title}}">
                </div>   
                <div class="form-group">
                        <label for="new_network">Network:</label>
                        <input type="text" class="form-control" name="new_network" value="{{restful.network}}">
                    </div> 
                <div class="form-group">
                        <label for="new_release">Release Date:</label>
                        <input type="date" class="form-control" name="new_release" value="{{restful.release_date}">
                    </div>
                <div class="form-group">
                        <label for="description">Description:</label>
                        <input type="text" class="form-control" name="description" value="{{restful.description}}">
                    </div>
                <input type="submit" value="Update">
            </form>
            <a href="/shows/{{restful.id}}">Go to Show</a>
        </div>
</body>
</html>
